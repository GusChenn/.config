import = [ "~/.config/alacritty/themes/flexoki_light.toml" ]

[env]
TERM = "xterm-256color"

[shell]
program = "/usr/bin/zsh"
args = [ "--login" ]

[window]
dynamic_padding = true

  [window.padding]
