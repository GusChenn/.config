# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Enable tmux continuum
set -g @continuum-restore 'on'

# Set shell
set-option -g default-shell /bin/zsh

# Fix colors in nvim and set colorscheme
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"
set-option -ga terminal-features ",alacritty:usstyle"

# Start windows and panes at index 1
set -s escape-time 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable mouse support
set -g mouse on

# Set Ctrl Space as <prefix>
unbind M-b
unbind C-b
set -g prefix M-Space
bind M-Space send-prefix

# Custom mappings
# ------------------------------------------------------
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind q kill-pane
bind Q kill-session
bind r source-file ~/.tmux.conf

bind -n 'M-1' switch -t dev
bind -n 'M-2' switch -t misc
bind -n 'M-3' switch -t configs
bind -n 'M-4' switch -t docs
bind -n 'M-]' next-window
bind -n 'M-[' previous-window
bind -n 'M-.' next-window
bind -n 'M-,' previous-window
bind -n 'M-;' next-window
bind -n 'M-q' kill-pane
bind -n 'M-f' resize-pane -Z

# Simulates tiling windows
window_panes="#{window_panes}"
bind -n 'M-d' run-shell "tmux display-message -p '#{e|m:$window_panes,2}'"
bind -n 'M-Enter' select-pane -t 'bottom-right' \; if-shell -F "#{e|m:$window_panes,2}" 'split-window -h -c "#{pane_current_path}"' 'split-window -v -c "#{pane_current_path}"'

# ------------------------------------------------------

# Statusbar style tweaks
# ------------------------------------------------------
# Index → glyph mapping (customize these)
set -g @index-glyph-1  '󰅱'
set -g @index-glyph-2  ''
set -g @index-glyph-3  ''
set -g @index-glyph-4  ''
set -g @index-glyph-5  ''
set -g @index-glyph-default '#I'  # Fallback for >10

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# panes
set -g pane-border-style 'fg=white'
set -g pane-active-border-style ''

# statusbar
set -g status-position top
set -g status-justify right
set -g status-style 'bg=default'

set -g status-left ''
set -g status-right ''

# Add date/ time
# wip

setw -g window-status-current-style 'fg=white'
setw -g window-status-current-format ' #{?#{==:#I,1},#{@index-glyph-1},#{?#{==:#I,2},#{@index-glyph-2},#{?#{==:#I,3},#{@index-glyph-3},#{?#{==:#I,4},#{@index-glyph-4},#{?#{==:#I,5},#{@index-glyph-5},#{@index-glyph-default}}}}}} '

setw -g window-status-style 'fg=#404040'
setw -g window-status-format ' #{?#{==:#I,1},#{@index-glyph-1},#{?#{==:#I,2},#{@index-glyph-2},#{?#{==:#I,3},#{@index-glyph-3},#{?#{==:#I,4},#{@index-glyph-4},#{?#{==:#I,5},#{@index-glyph-5},#{@index-glyph-default}}}}}} '

set -g pane-border-style 'fg=#f2d5cf'
set -g pane-active-border-style 'fg=#f2d5cf'
# ------------------------------------------------------

# vim-tmux-navigator original configs
# ------------------------------------------------------
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n 'M-h' if-shell "$is_vim" { send-keys M-h } { if-shell -F '#{pane_at_left}'   {} { select-pane -L } }
bind-key -n 'M-j' if-shell "$is_vim" { send-keys M-j } { if-shell -F '#{pane_at_bottom}' {} { select-pane -D } }
bind-key -n 'M-k' if-shell "$is_vim" { send-keys M-k } { if-shell -F '#{pane_at_top}'    {} { select-pane -U } }
bind-key -n 'M-l' if-shell "$is_vim" { send-keys M-l } { if-shell -F '#{pane_at_right}'  {} { select-pane -R } }

bind-key -T copy-mode-vi 'M-h' if-shell -F '#{pane_at_left}'   {} { select-pane -L }
bind-key -T copy-mode-vi 'M-j' if-shell -F '#{pane_at_bottom}' {} { select-pane -D }
bind-key -T copy-mode-vi 'M-k' if-shell -F '#{pane_at_top}'    {} { select-pane -U }
bind-key -T copy-mode-vi 'M-l' if-shell -F '#{pane_at_right}'  {} { select-pane -R }
# ------------------------------------------------------

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Added this here to override tilish mappings
bind -n 'M-t' new-window
unbind M-T
